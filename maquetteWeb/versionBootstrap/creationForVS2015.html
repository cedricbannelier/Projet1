<body class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">

    <header>
        <a href="index.html"><img src="dcS_White_Transparent.png" alt="Logo DCSondage" id="banniere_image"> </a>

    <br />
    <h3>Veuillez remplir le formulaire ci-dessous puis cliquer sur création sondage</h3>
    <br />
    <form action="/Home/Submit" method="post">
        <div class="row">
            <div class="form-group col-lg-3 center">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioB" id="RadioU" value="1" checked>
                    <label class="form-check-label" for="RadioU">
                        Choix unique
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioB" id="RadioM" value="0">
                    <label class="form-check-label" for="RadioM">
                        Choix multiple
                    </label>
                </div>
                <br />
                <div class="form-group">
                     <input type="text" name ="titreSondage" class="form-control" id="idTitreSondage" placeholder="Veuillez saisir la question du sondage">
                </div>
                <br />
                <div class="form-group">
                    <input type="text" name="Choix1" class="form-control" id="Choix" placeholder="Veuillez entrer votre choix 1">
                </div>
                <div class="form-group">
                    <input type="text" name="Choix2" class="form-control" id="Choix" placeholder="Veuillez entrer votre choix 2">
                </div>
                <div class="form-group">
                    <input type="text" name="Choix3" class="form-control" id="Choix" placeholder="Veuillez entrer votre choix 3">
                </div>
                <div class="form-group">
                    <input type="text" name="Choix4" class="form-control" id="Choix" placeholder="Veuillez entrer votre choix 4">
                </div>
                <div class="form-group">
                    <input type="text" name="Choix5" class="form-control" id="Choix" placeholder="Veuillez entrer votre choix 5">
                </div>
            </div>
        </div>
        <a href="/prout/"><input type="submit" value="Générer le sondage" class="btn btn-warning btn-block" /></a><br />
        <a href="/Home/Creation/"><button type="button" class="btn btn-danger btn-block">Effacer valeur</button></a>
    </form>
